<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Suhu & Kelembapan - ThingSpeak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      padding: 40px;
    }
    .card {
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 20px;
      display: inline-block;
      margin-top: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .data { font-size: 1.8em; margin: 10px; }
  </style>
</head>
<body>
  <h1>üå°Ô∏è Monitoring Suhu & Kelembapan</h1>
  <div class="card">
    <div class="data">Suhu: <span id="suhu">-</span> ¬∞C</div>
    <div class="data">Kelembapan: <span id="kelembapan">-</span> %</div>
  </div>

  <script>
    const channelID = "3131989"; // GANTI DENGAN CHANNEL ID kamu
    const readAPI = "5YYT2IWFL76TI32Z"; // GANTI DENGAN Read API Key kamu

    async function ambilData() {
      try {
        const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${readAPI}`;
        const response = await fetch(url);
        const data = await response.json();

        document.getElementById("suhu").textContent = data.field1;
        document.getElementById("kelembapan").textContent = data.field2;
      } catch (err) {
        console.error("Gagal ambil data:", err);
        document.getElementById("suhu").textContent = "Err";
        document.getElementById("kelembapan").textContent = "Err";
      }
    }

    ambilData();
    setInterval(ambilData, 15000); // update tiap 15 detik
  </script>
</body>
</html>
